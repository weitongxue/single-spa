<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="systemjs-importmap" src="./importmap.json"></script>
   <!-- 预请求single-spa,vue,vue-router文件 -->
   <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.7/system/single-spa.min.js" as="script" crossorigin="anonymous" />
   <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" as="script" crossorigin="anonymous" />
   <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue-router@3.0.7/dist/vue-router.min.js" as="script" crossorigin="anonymous" />
   <!-- 引入system.js相关文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/system.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/amd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-exports.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-register.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/use-default.min.js"></script>
  </head>
  <body>
    <script>
      (function() {
        try {
          System.import('single-spa')
            .then((res)=>{
              var singleSpa=res;
              singleSpa.registerApplication('navbar',()=>System.import('navbar'),location=>true);
              singleSpa.start();
          })
          System.import('single-spa')
            .then((res)=>{
              var singleSpa=res;
              singleSpa.registerApplication('app1',()=>System.import('app1'),location=> location.pathname.startsWith('#/app1'));
              singleSpa.start();
          })
          // System.import('single-spa').then(singleSpa => {
          //   singleSpa.registerApplication(
          //     'navbar',
          //     () => System.import('navbar'),
          //     location => location.pathname.startsWith('#/navbar')
          //   )
          //   singleSpa.start();
          // })
        } catch {
          console.log('配置失败')
        }
      })()
    </script>
    <div id="root"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
